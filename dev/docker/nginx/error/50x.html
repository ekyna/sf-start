<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Erreur</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" type="text/css">
    <style type="text/css">
        body,html{position:relative;width:100%;height:100%;font-family:'Open Sans',Arial,sans-serif;background-color:#f7f3eb}
        .wrapper{position:absolute;margin-top:-160px;margin-left:-140px;top:50%;left:50%;height:320px;width:280px;}
        p{color:#4d4747;text-align:center;margin:0;}
        .icon{color:#337ab7;line-height:1;font-size:140px;}
        .message {margin-bottom: 16px;}
    </style>
</head>
<body>
    <div class="wrapper">
        <p class="icon">
            <span class="glyphicon glyphicon-fire"></span>
        </p>
        <p class="message">
            Oops, quelque chose est cassé :(<br>
            Veuillez nous excuser pour la gêne occasionnée.
        </p>
        <p>
            <a href="/">Retour à l'accueil.</a>
        </p>
    </div>
</body>
</html>
