    templates:
        email: 'WebBundle:Email:base.html.twig'
    account:
        enable: false

ekyna_cms:
    home_route: home
    seo:
        no_follow: true
        no_index: true
    page:
        controllers:
            default:
                title: Par d√©fault
                value: AppBundle:App:default
    menu:
        roots:
            main:
                title: Menu principal
                description: Barre de navigation principale du site.
            footer:
                title: Pied de page
                description: Menu du pied de page.
    cookie_consent:
        enable: true
        controller: AppBundle:App:default

