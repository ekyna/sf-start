ekyna_core:
    cache:
        default_smaxage: 21600 # 6h
        tag:
            secret: "%secret%"
            encode: true
    ui:
        stylesheets:
            fonts:
                - 'https://fonts.googleapis.com/css?family=Open+Sans:300,400,700'
            contents:
                - 'bundles/web/css/content.css'
        colors:
            primary: 337ab7
            success: 5cb85c
            info:    5bc0de
            warning: f0ad4e
            danger:  d9534f
        tinymce:
            base_formats: bootstrap
            custom_formats:
                -
                    title: 'Typography'
                    items:
                        -
                            title: 'Title'
                            items:
                                - {title: 'Blue', selector : 'h1,h2,h3,h4,h5,h6', styles: {color: 'blue'}}

