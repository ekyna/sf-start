liip_imagine:
    cache: ekyna_web_path
    resolvers:
        default:
            web_path: ~
    loaders:
        default:
            filesystem:
                data_root: "%kernel.root_dir%/../web/"
        local_image:
            filesystem:
                data_root: "%kernel.root_dir%/../media/image/"
    filter_sets:
        admin_table:
            quality: 70
            data_loader: local_image
            filters:
                thumbnail: { size: [24, 24], mode: outbound }
            post_processors:
                jpegoptim: {}
        admin_thumb:
            quality: 70
            data_loader: local_image
            filters:
                thumbnail: { size: [145, 109], mode: outbound }
            post_processors:
                jpegoptim: {}
        admin_modal:
            quality: 70
            data_loader: local_image
            filters:
                thumbnail: { size: [800, 600], mode: outbound }
                background: { size: [800, 600], color: '#fff' }
            post_processors:
                jpegoptim: {}
